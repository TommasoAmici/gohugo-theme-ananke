{{/*
  Use Hugo's native Table of contents feature. You must set `toc: true` in your parameters for this to show.
  https://gohugo.io/content-management/toc/
*/}}

{{- if .Params.toc -}}
  <div class="bg-white p-4 rounded-md border-primary-100 border-4 mt-4 max-w-2xl">
    <p class="text-lg mb-4">{{ i18n "whatsInThis" . }}</p>
      {{ .TableOfContents }}
  </div>
{{- end -}}
